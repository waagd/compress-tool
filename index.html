<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片和视频压缩工具</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>图片和视频压缩工具</h1>
        <p class="subtitle">简单高效的在线压缩工具</p>
    </header>

    <main>
        <!-- 上传区域 -->
        <section class="upload-section" id="uploadArea">
            <div class="upload-box">
                <img src="images/upload-icon.svg" alt="上传图标" class="upload-icon">
                <p>拖拽文件到这里或点击上传</p>
                <p class="support-text">支持 PNG、JPG 图片和主流视频格式</p>
                <input type="file" id="fileInput" accept="image/*,video/*" multiple hidden>
            </div>
        </section>

        <!-- 压缩设置 -->
        <section class="compress-settings">
            <div class="quality-control">
                <label for="quality">压缩质量</label>
                <input type="range" id="quality" min="1" max="100" value="80">
                <span id="qualityValue">80%</span>
            </div>
        </section>

        <!-- 预览区域 -->
        <section class="preview-section">
            <div class="preview-container">
                <div class="preview-original">
                    <h3>原始文件</h3>
                    <div class="preview-box" id="originalPreview"></div>
                    <div class="file-info">
                        <span>大小：</span>
                        <span id="originalSize">-</span>
                    </div>
                </div>
                <div class="preview-compressed">
                    <h3>压缩后</h3>
                    <div class="preview-box" id="compressedPreview"></div>
                    <div class="file-info">
                        <span>大小：</span>
                        <span id="compressedSize">-</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 下载按钮 -->
        <section class="download-section">
            <button id="downloadBtn" class="download-btn" disabled>下载压缩文件</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 图片和视频压缩工具</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
    <script src="js/compress.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
